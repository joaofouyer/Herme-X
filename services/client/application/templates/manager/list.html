{% extends "main/base.html" %}

{% block content %}
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Nascimento</th>
    </tr>
    </thead>
    <tbody>

    {% for manager in managers %}
      <tr>
        <td>{{ manager.id }}</td>
        <td>{{ manager.first_name }} {{ manager.last_name }}</td>
        <td>{{ manager.email }}</td>
        <td>{{ manager.birthday|date:'d/m/Y' }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>



{% endblock %}
