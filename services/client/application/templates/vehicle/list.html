line{% extends "main/base.html" %}

{% block content %}
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Modelo</th>
      <th>Placa</th>
    </tr>
    </thead>
    <tbody>

    {% for vehicle in vehicles %}
      <tr>
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.license_plate }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>



{% endblock %}
