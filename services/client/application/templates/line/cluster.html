{% extends "main/base.html" %}
{% load static %}
{% block custom_head %}
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.2/mapbox-gl.css' rel='stylesheet' />
{% endblock %}
{% block content %}

  <div class="row" style="margin-top: 10px">
    <div class="col-md-3 offset-md-9" align="right">
      <form action="{% url 'sort-stops' %}">
        <button type="submit" class="btn btn-outline-dark" href="">Ordenar</button>
      </form>
    </div>
  </div>
  <div class="row" style="margin: 10px 0 10px 0">
    <div class="col-sm-12" align="center">
      <div id='map' style='width: 100%; height: 500px;'></div>
    </div>
  </div>
{% endblock %}

{% block custom_script %}
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZm91eWVyIiwiYSI6ImNrMHdndHliaTE5eDQzYnF6Nmw1MGVveTIifQ.iiGt_7-EEPcR4OeHuuXasQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/fouyer/ck1b4ot0v07bb1ckixzd3y09c',
    });
    map.on('load', function () {
      map.addLayer({
        'id': 'clusters',
        'type': 'circle',
        'source': {
          type: 'geojson',
          data: '{% static 'layers/clusters.json' %}'
        },
        'paint': {
          'circle-radius': {
            'base': 2.5,
            'stops': [[12, 2.1], [15, 6.5]]
          },
          'circle-color': [
            'match',
            ['get', 'group'],
            '0', '#B95F89',
            '1', '#223b53',
            '2', '#e55e5e',
            '3', '#3bb2d0',
            '4', '#69B578',
            '5', '#CDE77F',
            '6', '#ED4D6E',
            '7', '#DB6C79',
            '8', '#D36135',
            '9', '#F39237',
            '10', '#0E79B2',
            '11', '#F7B1AB',
            '12', '#EE2E31',
            '13', '#1D7874',
            '14', '#F4C095',
            '15', '#1D7874',
            '16', '#071E22',
            '17', '#AB4E68',
            '#ccc'
          ]
        }
      });

      map.addLayer({
        'id': 'stops',
        'type': 'circle',
        'source': {
          type: 'geojson',
          data: '{% static 'layers/stop-route.json' %}'
        },
        'paint': {
          'circle-radius': {
            'base': 2.5,
            'stops': [[12, 2.1], [15, 6.5]]
          },
          'circle-color': [
            'match',
            ['get', 'type'],
            'pickup', '#FF3F00',
            'dropoff', '#1446A0',
            '#ccc'
          ]
        }
      });
    });

  </script>
{% endblock %}
