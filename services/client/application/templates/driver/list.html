{% extends "main/base.html" %}

{% block content %}
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CNH</th>
    </tr>
    </thead>
    <tbody>

    {% for driver in drivers %}
      <tr>
        <td>{{ driver.id }}</td>
        <td>{{ driver.first_name }} {{ driver.last_name }}</td>
        <td>{{ driver.cnh }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>



{% endblock %}
